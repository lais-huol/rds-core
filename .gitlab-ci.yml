stages:
  - quality
  - test
  - publish
  - deploy
  - pages


lint:
  stage: quality
  image: python:3.10
  script:
    - pip install flake8 flake8-csv
    - flake8 --statistics --benchmark --doctests --format=csv_categories --tee --output-file artifacts/flake8.csv
  artifacts:
    paths:
      - artifacts
    expire_in: 30 days
  allow_failure: true


# sast:
#   stage: quality
# include:
#   - template: Security/SAST.gitlab-ci.yml


static-type-check:
  stage: quality
  image: python:3.10
  script:
    - pip install mypy lxml
    - mypy --warn-unused-configs --python-version 3.10 --show-error-context --show-column-numbers --show-error-end --show-error-codes --pretty --html-report artifacts/statictypecheck --cobertura-xml-report statictypecheck rds_framework
    # --disallow-untyped-calls --disallow-untyped-defs
  artifacts:
    paths:
      - artifacts
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    expire_in: 30 days
  allow_failure: true


unit-test:
  stage: test
  image: python:3.10
  script:
    - pip install -r requirements.txt
    - python -m pytest
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    expire_in: 180 days
  allow_failure: true


python-deploy:
  image: registry.lais.huol.ufrn.br/sistemas-internos/python_package_deploy:1-0-5
  stage: deploy
  script:
    - sed -i "s/version='.*',/version='$CI_COMMIT_TAG',/g" setup.py
    - python setup.py sdist bdist_wheel
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  only:
    - tags


pages:
  stage: pages
  image: python:3.10
  script:
    - pip install -r requirements.txt
    - pdoc3 --html -o public/pydocs --config show_source_code=False --force rds_framework/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  allow_failure: true


